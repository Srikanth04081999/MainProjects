<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li><img src="./images/menu.png" alt="menu"></li>
            <li><img src="./images/profile.png" alt="pro"></li>
        </ul>

    <!-- ------------------------------------------ -->
    <main>
        <img src="./images/google.png" alt="goo">

        <section class="search">
            <img src="./images/search.png" alt="sea">
           <input type="text" placeholder="Enter search term">
            <img src="./images/micro.png" alt="mic">

        </section>
<!-- ----------------------------------------------- -->
        <section class="buttons">
            <div class="button">
                <button>Google Search</button>
            <button>I'm feeling Lucky</button>
            </div>
            
        </section>
        <section class="good">
            <p>Google offered in: <span>हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ</span></p>
        </section>
    </main>

    <footer>
        <div>
            <p>India</p>
            <hr>
            <div class="buttom">
                <ul>
                    <li>About Us</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How search Works</li>
                </ul>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Setting</li>
                </ul>
            </div>
            

           
        </div>

</html>
