<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="Continear">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="content">
                    <div class="control">
                        <label for="fname">First Name</label>
                        <input  id="fname" name="fname" placeholder="Enter the firstname">
                    </div>
                    <div class="control">
                        <label for="lname">Last Name</label>
                        <input  id="lname" name="lname" placeholder="Enter the lastname">
                    </div>
                    <div class="control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter the lastname">
                    </div>
                    <div class="control">
                        <label for="job role">Job role</label>
                        <select id="job role" name="job role">
                            <option value="">select a job role</option>
                            <option value="frontend">Frontend</option>
                            <option value="backend">Backend</option>
                            <option value="ui/ux">UI/UX Designer</option>
                            <option value="full stack">Full Stack</option>
                        </select>
                    </div>
                    <div class="text_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4"></textarea>
                    </div>
                    <div class="control">
                        <label for="city">City</label>
                        <input type="city" id="city" name="city" placeholder="Enter the cityname">
                    </div>
                    <div class="control">
                        <label for="pinCode">PinCode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter the Pincode">
                    </div>
                    <div class="control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" >
                    </div>

                    <div class="control">
                        <label for="upload ">Upload</label>
                        <input type="file" id="upload" name="upload">
                    </div>


                </div>

                <div class="button_content">
                    <button type="button">Apply</button>
                </div>

            </form>
            
        </div>
    </div>

</body>
</html>
